<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Acompanhamento Ensino Médio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="imagens/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Acompanhamento de Ensino Médio",
        repo: "https://github.com/ResidenciaTICBrisa/06_AcompanhamentoEnsinoMedio",
        subMaxLevel: 1,
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        alias: { "/.*/_sidebar.md": "/_sidebar.md" },
        themeColor: "#64de81",
        coverpage: true,
        logo: "imagens/logo_resized.png",
        search: {
          placeholder: {
            "/ zh CN /": "Procurar",
            "/": "Busque por palavras chaves",
          },
          noData: "Sem Resultado",
          noData: {
            "/ zh CN /": "Resultado não encontrado",
            "/": "Sem Resultado",
          },
        },
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
